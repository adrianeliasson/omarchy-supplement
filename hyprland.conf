# Music
unbind = SUPER, M
unbind = SUPER SHIFT, M
unbind = SUPER CTRL, M
unbind = SUPER ALT, M
# bindd = SUPER CTRL, M, Music, exec, <command_to_start_spotify>
bindd = SUPER, M, Music, workspace, name:music
bindd = SUPER, M, Music, exec, omarchy-launch-or-focus spotify
bind = SUPER SHIFT, M, movetoworkspace, name:music

unbind = SUPER, G
bindd = SUPER, G, My Key Menu, exec, [float;size 0 0] omarchy-launch-tui ~/bin/singlecharlaunch.sh

unbind = SUPER ALT, F
unbind = SUPER, F

bind = SUPER, F, fullscreen, 1
bind = SUPER ALT, F, fullscreen, 3

# Then we need to set up Specific workspaces for certain programs


input {
  # Use multiple keyboard layouts and switch between them with Alt + Space
  kb_layout = us,se
  # kb_options = compose:caps,grp:alt_space_toggle
  kb_options = ctrl:nocaps
  kb_options = grp:alt_space_toggle


  touchpad {
    scroll_factor = 0.4
  }
}
