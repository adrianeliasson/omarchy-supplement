# Movement keys
unbind = SUPER, H
unbind = SUPER, J
unbind = SUPER, K
unbind = SUPER, L
unbind = SUPER SHIFT, H
unbind = SUPER SHIFT, J
unbind = SUPER SHIFT, K
unbind = SUPER SHIFT, L
unbind = SUPER ALT, H
unbind = SUPER ALT, J
unbind = SUPER ALT, K
unbind = SUPER ALT, L
unbind = SUPER CTRL, H
unbind = SUPER CTRL, J
unbind = SUPER CTRL, K
unbind = SUPER CTRL, L

## move to different screens/ windows
bind = SUPER, H, movefocus, l
bind = SUPER, J, movefocus, d
bind = SUPER, K, movefocus, u
bind = SUPER, L, movefocus, r

## Move window left, right, up, down
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, J, movewindow, d
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, L, movewindow, r

## Move Workspace left, right, up, down
bind = SUPER CTRL, H, movecurrentworkspacetomonitor, l
bind = SUPER CTRL, L, movecurrentworkspacetomonitor, r
bind = SUPER CTRL, K, movecurrentworkspacetomonitor, u
bind = SUPER CTRL, J, movecurrentworkspacetomonitor, d

## Move window to workspace (1-5, B, G, S, etc)
# BROWSER
unbind = SUPER, B
unbind = SUPER SHIFT, B
unbind = SUPER CTRL, B
unbind = SUPER ALT, B
bindd = SUPER CTRL, B, Browser, exec, omarchy-launch-browser
bindd = SUPER, B, Browser, workspace, name:browser
bindd = SUPER, B, Browser, exec, omarchy-launch-or-focus "Brave" omarchy-launch-browser
bind = SUPER SHIFT, B, movetoworkspace, name:browser
